name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java 17 (obrigatório para AGP moderno)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3️⃣ Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ Permissão para o Gradle Wrapper
      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      # 5️⃣ Build do APK Release (FORMA CORRETA)
      - name: Build Release APK
        shell: bash
        run: |
          ./gradlew --no-daemon --stacktrace --info :app:clean :app:assembleRelease

      # 6️⃣ Upload do APK gerado
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
